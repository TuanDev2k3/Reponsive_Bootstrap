<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web With Bootstrap 5</title>
    <link rel="icon" href="./img/Logo_3.jpg">
    <link rel="stylesheet" href="style.css">
    <!-- Link To GG Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;500&display=swap"
        rel="stylesheet">

    <!-- Link To Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <div class="content container-fluid">
        <nav class="navbar navbar-expand-lg container" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" id="logo"><img src="./img/logo.png" width="40px">Tuan Code</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" id="menu">
                    <img src="./img/menu.png" alt="">
                </button>
                <!-- Nav -->

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Category
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Birthday Cake</a></li>
                            <li><a class="dropdown-item" href="#">Chocolate Cake</a></li>
                            <li><a class="dropdown-item" href="#">Party Cake</a></li>
                            <li><a class="dropdown-item" href="#">Slice Cake</a></li>
                            <li><a class="dropdown-item" href="#">Cup Cake</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Nav End -->
        <section id="home" class="container-fluid">
            <div class="container">
                <h1>Best Fresh <br>Cake</h1>
                <p>"Với mỗi miếng bánh ngọt, cuộc sống trở nên ngọt ngào hơn."</p>
                <div class="btn"><button>Order now</button></div>
                <h1 style="margin-left: 10px;"><span class="changeContent"></span></h1>
            </div>
        </section>
    </div>

    <!-- Link To JS -->
    <script>
        let iconMenu = document.querySelector('#menu');
        let boxNav = document.querySelector('.navbar-nav');

        iconMenu.onclick = ()=>{
            boxNav.classList.toggle('active');
        }
    </script>
</body>

</html>
